<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý tài khoản</title>
  <link rel="stylesheet" href="../css/quanlytaikhoan.css">
  <link rel="stylesheet" href="/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <input type="checkbox" id="check">
  <!--header area start-->
  <header>
    <label for="check">
      <i style="left: 200px;margin-top: 5px;" class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>ADMIN</h3>
    </div>
    <div class="right_area">
      <a href="/index.html" class="logout_btn">Đăng xuất</a>
    </div>
  </header>
  <!--header area end-->
  <!--sidebar start-->
  <div class="sidebar">
    <a href="TrangDashBoard.html"><i class="fa-solid fa-house-user"></i></i><span>Trang chủ</span></a>
    <a href="QuanLyMonThi.html"><i class="fa-solid fa-list-check"></i></i><span>Quản lý Môn Thi</span></a>
    <a href="QuanLyKyThi.html"><i class="fa-solid fa-list-check"></i></i><span>Quản lý Kỳ Thi</span></a>
    <a href="QuanLyDeThi.html"><i class="fa-solid fa-list-check"></i></i><span>Quản lý Đề thi</span></a>
    <a href="TrangKetQua.html"><i class="fas fa-book"></i><span>Kết quả thi </span></a>
    <a href="TrangThongKe.html" ><i class="fas fa-chart-pie"></i><span>Thống kê</span></a>
    <a href="QuanLyTaiKhoan.html"class="active"><i class="fa-solid fa-users"></i></i><span>Quản lý tài khoản</span></a>
    <a href="/user/html/home.html"><i class="fa-solid fa-eye"></i><span>Xem trang web</span></a>
  </div>
  <!--sidebar end-->

  <!--content start-->
  <div class="content">
    <br><br><br><br><br>
    <h1>TÀI KHOẢN SINH VIÊN</h1>
    <button class="btn" id="themUser" onclick="showFormAddUser()">Thêm sinh viên mới</button>
    <div id="deThiFormContainer" style="display: none;" class="deThiFormContainer modal">
      <div class="modal-content">
        <span class="close" onclick="closeModallUserForm()">&times;</span>
        <form id="userForm">
          <label for="name">Tên đăng nhập:</label>
          <input type="text" id="username" name="name" required>

          <label for="name">Mật khẩu:</label>
          <input type="text" id="password" name="name" required>

          <label for="name">Họ và tên:</label>
          <input type="text" id="fullname" name="name" required>

          <label for="name">Email:</label>
          <input type="email" id="email" name="name" required>

          <button class="btn" type="submit">Thêm</button>
        </form>
      </div>
    </div>
    <br><br>
    <div class="taikhoansinhvien">
      <table id="statistics">
        <thead>
          <tr>
            <th class="table-stt">STT</th>
            <th>Họ và tên</th>
            <th>Tên đăng nhập</th>
            <th>Email</th>
            <th>Mã sinh viên</th>
            <th><i class="fa-solid fa-wrench"></i></th>
          </tr>
        </thead>
        <tbody id="statsBody"></tbody>
      </table>

      <div id="editModalUser" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Sửa thông tin sinh viên</h2>

          <label for="oldfullname">Họ và tên:</label>
          <input type="text" id="oldfullname"><br><br>

          <label for="oldusername">Tên đăng nhập:</label>
          <input type="text" id="oldusername" disabled><br><br>

          <label for="oldemail">Email:</label>
          <input type="text" id="oldemail"><br><br>

          <label for="olduserID">Mã sinh viên:</label>
          <input type="text" id="olduserID" disabled><br><br>

          <label for="password">Mật khẩu mới:</label>
          <input type="text" id="passwordEdit">

          <span style="color: red;">Nhập để đổi mật khẩu</span> <br><br>

          <button id="saveChangesButton" onclick="saveChangesUser()">Lưu thay đổi</button>
        </div>
      </div>
    </div>
  </div>
  <!--content end-->

  <script src="../js/quanlytaikhoan.js"></script>
</body>

</html>
